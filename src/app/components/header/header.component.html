<header class="header-container">
  <div class="logo-container">
    <img src="../../../assets/images/logo.png" alt="logo-survey-app" />
  </div>

  <div class="nav-container">
    <div class="nav-links">    
      <p class="nav-link" *ngFor="let link of dataLinks">{{link}}</p>
      <app-link-button text="Inscreva-se" to="#"></app-link-button>
    </div>
    <app-button-menu (click)="toggleCurtainMenu()"/>
  </div>
  <app-curtain-menu [isOpen]="isOpeCurtainMenu" (close)="toggleCurtainMenu()"/>
</header>
